<div *ngIf="keyConfirmpassword.invalid && (keyConfirmpassword.dirty || keyConfirmpassword.touched)" class="alert alert-danger">
          <div *ngIf="keyConfirmpassword.errors.required">
                 Confirm Password is required.
          </div>
          <div *ngIf="keyConfirmpassword.errors.ngValidateEqual">
                  Confirm Password is not valid.
          </div>
</div>
