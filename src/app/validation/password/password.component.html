<div *ngIf="keyPassword.invalid && (keyPassword.dirty || keyPassword.touched)" class="alert alert-danger">
          <div *ngIf="keyPassword.errors.required">
                    Password is required.
          </div>
          <div *ngIf="keyPassword.errors.minlength">
                    Password must be at least 6 characters long.
          </div>
</div>
