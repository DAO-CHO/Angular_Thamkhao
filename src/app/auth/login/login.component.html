<div class="max-w-xs w-full m-auto bg-indigo-100 rounded p-5 mt-20">
    <header>
        <img class="w-20 mx-auto" src="https://firebasestorage.googleapis.com/v0/b/quanlivanban-26d21.appspot.com/o/Hinhanh%2Ficon.png?alt=media&token=c73bacbb-0573-4c81-a6aa-c8dc8081e740" />
        <p class="block uppercase tracking-wide text-gray-600 text-center text-1xl font-bold mb-4">Sign In</p>
    </header>
    <form [formGroup] = 'form' (ngSubmit) = 'login()'>
        <div>
            <label class="block mb-2 text-indigo-500" for="email">Email</label>
            <input pattern="[a-zA-Z0-9]{3,100}(\@)[a-zA-Z0-9]{2,20}(\.)[a-zA-Z0-9]{2,20}" class="rounded w-full p-2 border-b-2 border-indigo-500 outline-none focus:bg-gray-300"
                type="text" formControlName = "email" name="email">
                <app-email [keyEmail]="email" class="text-red-600"></app-email>
        </div>
        <div>
            <label class="block mt-6 mb-2 text-indigo-500" for="password">Password</label>
            <input minlength="6" class="rounded w-full p-2 text-indigo-700 border-b-2 border-indigo-500 outline-none focus:bg-gray-300"
                type="password" formControlName="password" name="password">
                <app-password [keyPassword]="password" class="text-red-600"></app-password>
        </div>
        <div>
                <button class="w-full mt-10 bg-gradient-to-r from-green-400 to-blue-500 text-white font-bold py-2 px-4 mb-6 rounded"
                type="submit" [disabled] = '!this.form.valid'>LOGIN</button>
        </div>
    </form>
    <footer class="mb-5">
        <a class="text-indigo-700 hover:text-pink-700 text-sm float-left" href="#">Forgot Password?</a>
        <a [routerLink]="['/register']" class="text-indigo-700 hover:text-pink-700 text-sm float-right">Create Account</a>
    </footer>
</div>
