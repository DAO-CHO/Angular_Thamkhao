<div class="grid grid-cols-6 gap-4"  *ngIf="Users">
  <div class="-mr-4 bg-gray-100 overflow-x-hidden flex-col flex text-2xl font-serif">

  </div>
  <div class="col-start-2 col-span-6 bg-gray-200 w-full flex-col flex text-2xl font-serif ">
    <main class="w-full flex-grow p-4" >
      <div class="flex flex-wrap">
        <div class="w-full lg:w-1/2 pr-0 lg:pr-2">
          <p class="text-xl pb-6 flex items-center">
            <i class="fas fa-list mr-3"></i> Update Profile
          </p>
          <div class="leading-loose">
            <form class="p-5 -mt-3 bg-white rounded shadow-xl" [formGroup]='form' (ngSubmit)='upProfile()'>
              <div class="">
                <label class="block text-sm text-gray-600 -mb-3" for="first_name">First Name</label>
                <input class="w-full px-5 h-8 py-1 text-base text-gray-700 bg-gray-200 rounded" name="first_name" formControlName="first_name" value="{{Users.first_name}}">
              </div>
              <div class="">
                <label class="block text-sm text-gray-600 -mb-3" for="last_name">Last Name</label>
                <input class="w-full px-5 h-8 py-1 text-base text-gray-700 bg-gray-200 rounded" name="last_name" formControlName="last_name" value="{{Users.last_name}}">
              </div>
              <div class="">
                <label class="block text-sm text-gray-600 -mb-3" for="email">Email</label>
                <input class="w-full px-5 h-8 py-1 text-base text-gray-700 bg-gray-200 rounded" name="email"formControlName="email" value="{{Users.email}}">
              </div>
              <div class="">
                <label class="block text-sm text-gray-600 -mb-3" for="phone_number">Phone Number</label>
                <input class="w-full px-5 h-8 py-1 text-base text-gray-700 bg-gray-200 rounded" name="phone_number" formControlName="phone_number" value="{{Users.phone_number}}">
              </div>
              <div class="">
                <label class="block text-sm text-gray-600 -mb-3" for="work_at">Word At</label>
                <input class="w-full px-5 h-8 py-1 text-base text-gray-700 bg-gray-200 rounded" name="work_at" formControlName="work_at" value="{{Users.work_at}}">
              </div>
              <div class="">
                <label class="block text-sm text-gray-600 -mb-3" for="job">Job</label>
                <input class="w-full px-5 h-8 py-1 text-base text-gray-700 bg-gray-200 rounded" name="job" formControlName="job" value="{{Users.job}}">
              </div>
              <div class="">
                <label class="block text-sm text-gray-600" for="avatar">Avatar</label>
                <input type="file" class="w-full px-5 h-8 py-2 text-base text-gray-700 bg-gray-200 rounded" formControlName="avatar" value="{{Users.avatar}}"
                  name="avatar">
              </div>
              <div class="">
                <label class=" block text-sm text-gray-600" for="message">Message</label>
                <textarea class="w-full px-5 h-8 text-base py-2 text-gray-700 bg-gray-200 rounded" rows="2" name="message" formControlName="avatar" value="{{Users.message}}"></textarea>
              </div>
              <div class="">
                <label class="block text-sm text-gray-600 -mb-2" for="show_phone">Show Phone</label>
                <input class="w-full px-5 h-8 text_base py-2 text-gray-700 bg-gray-200 rounded" name="show_phone" formControlName="show_phone" value="{{Users.show_phone}}">
              </div>
              <div class="mt-2">
                <button class="w-full text-white bg-blue-600 text-lg rounded" type="submit">UPDATE
                  PROFILE</button>
              </div>
            </form>
          </div>
        </div>
        <div class="w-full lg:w-1/2 mt-6 pl-0 lg:pl-2">
          <p class="text-xl pb-6 flex items-center">
            <i class="fas fa-list mr-3"></i> Checkout Form
          </p>
          <div class="leading-loose">
            <form class="p-10 bg-white rounded shadow-xl">
              <p class="text-lg text-gray-800 font-medium pb-4">Customer information</p>
              <div class="">
                <label class="block text-sm text-gray-600" for="cus_name">Name</label>
                <input class="w-full px-5 py-1 text-gray-700 bg-gray-200 rounded" id="cus_name" name="cus_name"
                  type="text" required="" placeholder="Your Name" aria-label="Name">
              </div>
              <div class="mt-2">
                <label class="block text-sm text-gray-600" for="cus_email">Email</label>
                <input class="w-full px-5  py-4 text-gray-700 bg-gray-200 rounded" id="cus_email" name="cus_email"
                  type="text" required="" placeholder="Your Email" aria-label="Email">
              </div>
              <div class="mt-2">
                <label class=" block text-sm text-gray-600" for="cus_email">Address</label>
                <input class="w-full px-2 py-2 text-gray-700 bg-gray-200 rounded" id="cus_email" name="cus_email"
                  type="text" required="" placeholder="Street" aria-label="Email">
              </div>
              <div class="mt-2">
                <label class="hidden text-sm block text-gray-600" for="cus_email">City</label>
                <input class="w-full px-2 py-2 text-gray-700 bg-gray-200 rounded" id="cus_email" name="cus_email"
                  type="text" required="" placeholder="City" aria-label="Email">
              </div>
              <div class="inline-block mt-2 w-1/2 pr-1">
                <label class="hidden block text-sm text-gray-600" for="cus_email">Country</label>
                <input class="w-full px-2 py-2 text-gray-700 bg-gray-200 rounded" id="cus_email" name="cus_email"
                  type="text" required="" placeholder="Country" aria-label="Email">
              </div>
              <div class="inline-block mt-2 -mx-1 pl-1 w-1/2">
                <label class="hidden block text-sm text-gray-600" for="cus_email">Zip</label>
                <input class="w-full px-2 py-2 text-gray-700 bg-gray-200 rounded" id="cus_email" name="cus_email"
                  type="text" required="" placeholder="Zip" aria-label="Email">
              </div>
              <p class="text-lg text-gray-800 font-medium py-4">Payment information</p>
              <div class="">
                <label class="block text-sm text-gray-600" for="cus_name">Card</label>
                <input class="w-full px-2 py-2 text-gray-700 bg-gray-200 rounded" id="cus_name" name="cus_name"
                  type="text" required="" placeholder="Card Number MM/YY CVC" aria-label="Name">
              </div>
              <div class="mt-6">
                <button class="px-4 py-1 text-white font-light tracking-wider bg-gray-900 rounded"
                  type="submit">$3.00</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
